<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>NMultiSelect 1.5</title>
    <link href="/styles/style.1.5.0.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jdempster.com/jQuery.DisableTextSelect/jquery.disable.text.select.pack.js"></script>
    <script type="text/javascript" src="http://nmultiselect.ndesoft.dk/scripts/jquery.nmultiselect.1.5.0.min.js"></script>
    <script type="text/javascript">
        var defaultConf;
        var customDimensions;
        var customTexts;
        var copy;

        $(document).ready(
			function () {

                // Default:
			    defaultConf = $("#defaultConf").NMultiSelect();
			    defaultConf.AddItemToList("1-1", "Value 1", false);
			    defaultConf.AddItemToList("2-1", "Value 2", false);
			    defaultConf.AddItemToList("3-1", "Value 3", true);
			    defaultConf.AddItemToList("4-1", "Value 4", true);
			    defaultConf.AddItemToList("5-1", "Denmark", false);
			    defaultConf.AddItemToList("6-1", "Germany", true);
			    defaultConf.AddItemToList("7-1", "French toast", false);

			    defaultConf.SelectionChanged(function (data) {
			        console.log('defaultConf, selected values: ' + (data.Selection.length));
			    });

                // Custom dimensions:
			    customDimensions = $("#customDimensions").NMultiSelect({ Height: 300, Width: 200 });
			    customDimensions.AddItemToList("1-1", "Value 1", false);
			    customDimensions.AddItemToList("2-1", "Value 2", false);
			    customDimensions.AddItemToList("3-1", "Value 3", true);
			    customDimensions.AddItemToList("4-1", "Value 4", true);
			    customDimensions.AddItemToList("5-1", "Denmark", false);
			    customDimensions.AddItemToList("6-1", "Germany", true);
			    customDimensions.AddItemToList("7-1", "French toast", false);

			    customDimensions.SelectionChanged(function (data) {
			        console.log('customDimensions, selected values: ' + (data.Selection.length));
			    });

                // Custom texts:
			    customTexts = $("#customTexts").NMultiSelect({ FilterText:"Filter here", AvailableText:"Put these:", SelectedText:"To here:" });
			    customTexts.AddItemToList("1-1", "Value 1", false);
			    customTexts.AddItemToList("2-1", "Value 2", false);
			    customTexts.AddItemToList("3-1", "Value 3", true);
			    customTexts.AddItemToList("4-1", "Value 4", true);
			    customTexts.AddItemToList("5-1", "Denmark", false);
			    customTexts.AddItemToList("6-1", "Germany", true);
			    customTexts.AddItemToList("7-1", "French toast", false);

			    defaultConf.SelectionChanged(function (data) {
			        console.log('customTexts, selected values: ' + (data.Selection.length));
			    });

                // Copy
			    copy = $("#copy").NMultiSelect({ Move: false });
			    copy.AddItemToList("1-1", "Value 1", false);
			    copy.AddItemToList("2-1", "Value 2", false);
			    copy.AddItemToList("3-1", "Value 3", true);
			    copy.AddItemToList("4-1", "Value 4", true);
			    copy.AddItemToList("5-1", "Denmark", false);
			    copy.AddItemToList("6-1", "Germany", true);
			    copy.AddItemToList("7-1", "French toast", false);

			    copy.SelectionChanged(function (data) {
			        console.log('copy, selected values: ' + (data.Selection.length));
			    });
			}
		);
    </script>
</head>
<body>
<h1>
NMultiSelect v. 1.5
</h1>
<p>
Right click to se the source code.
</p>
<h2>
Default configuration
</h2>
<div id="defaultConf">
    </div>
<h2>
Custom dimensions
</h2>
<div id="customDimensions">
    </div>
<h2>
Custom texts
</h2>
<div id="customTexts">
    </div>
<h2>
Copy
</h2>
<div id="copy">
    </div>
</body>
</html>
